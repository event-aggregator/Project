<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
      {% load static %}
    <title>Вход - Агрегатор мероприятий</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'registration/registration.css' %}">
</head>

<body>
    <div class="row no-gutters">
        <div class="col-md-6  col no-gutters">
          <div class="leftside d-flex justify-content-center align-items-center">
            <div class="form-container rounded p-5">
              <form action="/login" class="form" method="POST">
                  {% csrf_token %}
                <h1 class="form__heading text-center pb-4">Войдите</h1>
                      <div class="form-control-feedback">{{error}}</div>
                <label for="email" class="form__EmailLabel sr-only"  aria-label="Email">
            Email
          </label>
                <input type="email" name="email" id="email" class="form__Email" placeholder="Email (example@email.com)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <label for="password" class="form__passwordLabel sr-only"  aria-label="Password">
            Пароль
          </label>
                <input type="password" name="password" id="password" class="form__Password" placeholder="Пароль" required>

                <button type="submit" class="my_btn" aria-label="sign-au-button">Войти</button>
                <p class="form__login-link text-center pt-4 pb-0" >Еще нет аккаунта? <a href="/goregister" class="enter">Зарегистрируйтесь</a></p>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6 no-gutters">
          <div class="rightside r_auth d-flex justify-content-center align-items-center">
          </div>
        </div>
      </div>
</body>

</html>
